name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Add permissions for GitHub Actions to deploy to GitHub Pages
permissions: write-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
      
      # Add a CNAME file to the build output
      - name: Create CNAME
        run: echo "p3kl.gh" > dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out